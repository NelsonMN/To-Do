<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <script src="main.js"></script>
    <div class="header">
        <h1 class="main-title">To-Do</h1>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="views">
                <ul class="views">
                    <li class="view">Home</li>
                    <li class="view">Today</li>
                    <li class="view">This Week</li>
                </ul>
            </div>            
            <div class="projects">
                <h2>Projects</h2>
                <ul class="projects">
                    <li class="project">Gym</li>
                    <li class="project">Study</li>
                    <li class="project">Home</li>
                </ul>
            </div>
            <button class="add-project">Add Project</button>
        </div>

        <div class="content">
            <h3>Project Name</h3>
            <div class="tasks">
                <div class="task">
                    <h4>Title</h4>
                    <h4>Priority</h4>
                    <h4>Due Date</h4>
                    
                </div>
                <button class="add-task">Add Task</button>
            </div>
        </div>
    </div>



</body>
</html>
