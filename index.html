<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="header">
            <h1>To Do</h1>
            <button id="new-task" data-modal-target="#form">Add Task</button>
        </div>
        
        <div class="body">
                <div class="sidebar">
                    <div class="projects">

                        <div id="add-project" class="hidden">
                            <div class="add-project-title hidden">
                            <input type="text" id="project-title-input" class="hidden" placeholder="Project Title">
                            </div>
                            <div class="edit-project-buttons hidden">
                                <span class="set-new-project-btn material-icons-outlined hidden">add</span>
                                <span class="cancel-new-project-btn material-icons-outlined hidden">close</span>
                            </div>
                        </div>
                    
                    </div>
                    <button class="add-project">Add Project</button>
                </div>
            

        <div class="tasks">
        
        </div>

        </div>
        <div class="form" id="form">
            <div class="modal-header">
                <span><strong>Add Task</strong></span>
                <button data-close-button class="remove">&times;</button>
            </div>

            <form class="form-card">
                <div class="title-div">
                    <div class="title">
                        <label for="title">Title:</label>
                        <input id="title" type="text" value="Title">
                    </div>
                    
                    <div class="priority">
                        <label for="priorty">Priority:</label> 
                        <select name="priority" id="priority">
                            <option value="Low" selected>Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="description-div">
                    <textarea id="description" cols="50" rows="10" placeholder='Description'></textarea>
                </div>
                <div class="date-status-div">
                    <div class="due-date">
                        <label for="due-date">Due Date:</label>
                        <input type="date" id="due-date" name="due-date">
                    </div>
                    <div class="status">
                        <label for="status">Complete?</label>
                        <input type="checkbox" id="status" name="status">
                    </div>
                </div>
                <div class="submit">
                    <button data-close-button class="add-task" type="submit">Add Task!</button>
                </div>
            </form>
        </div>

        <div class="form" id="edit-form">
            <div class="modal-header">
                <span><strong>Edit Task</strong></span>
                <button data-close-button class="remove">&times;</button>
            </div>

            <form class="form-card">
                <div class="title-div">
                    <div class="title">
                        <label for="edit-title">Title:</label>
                        <input id="edit-title" type="text" name="edit-title" placeholder="Title">
                    </div>
                    
                    <div class="priority">
                        <label for="edit-priorty">Priority:</label> 
                        <select name="edit-priority" id="edit-priority">
                            <option value="Low" selected>Low</option>
                            <option value="Medium">Medium</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                </div>
                <div class="description-div">
                    <textarea id="edit-description" cols="50" rows="10" placeholder='Description'></textarea>
                </div>
                <div class="date-status-div">
                    <div class="due-date">
                        <label for="edit-due-date">Due Date:</label>
                        <input type="date" id="edit-due-date" name="edit-due-date">
                    </div>
                    <div class="status">
                        <label for="edit-status">Complete?</label>
                        <input type="checkbox" id="edit-status" name="edit-status">
                    </div>
                </div>
                <div class="submit">
                    <button data-close-button class="edit-task" type="submit">Edit Task!</button>
                </div>
            </form>
        </div>

        <div id="task-details">
            <div class="modal-header">
                <span><strong>Task Details</strong></span>
                <button data-close-button class="remove">&times;</button>
            </div>
            <div class="task-detail1" id="task-title">
                <span>Title:</span>
                <span id="task-title-output"></span>
            </div>
            <div class="task-detail2"id="task-due-date">
                <span>Due date:</span>
                <span id="task-due-date-output"></span>
            </div>
            <div class="task-detail3" id="task-priority">
                <span>Priority:</span>
                <span id="task-priority-output"></span>
            </div>
            <div class="task-detail4" id="task-status">
                <span>Task Status:</span>
                <span id="task-status-output"></span>
            </div>
            <div class="task-detail5" id="task-detail">
                <span>Details:</span> 
                <p id="task-details-output"></p>
            </div>
        </div>

        <div id="overlay"></div>
    </div>
    <script src="main.js"></script>   
</body>
</html>
