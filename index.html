<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="header">
        <h1 class="main-title">To-Do</h1>
    </div>

    <div class="main">
        <div class="sidebar">
            <div class="views">
                <ul class="views">
                    <li class="view">Home</li>
                    <li class="view">Today</li>
                    <li class="view">This Week</li>
                </ul>
            </div>            
            <div class="projects">
                <h2>Projects</h2>
                <ul class="projects">
                    <li class="project">Gym <span>&times;</span></li>
                    <li class="project">Study <span>&times;</span></li>
                    <li class="project">Work <span>&times;</span></li>
                </ul>
            </div>
            <button class="add-project">Add Project</button>
        </div>

        <div class="content">
            <h3>Project Name</h3>

            <!-- Add Task Modal -->
            <div class="modal" id="modal">

                <div class="modal-header">
                    <strong><span class="modal-title">New Task</span></strong>
                    <button data-close-button class="close-button">&times;</button>
                </div>

                <div class="modal-body">

                    <form id="new-task">
                        <div id="title-priority">
                            <div>
                                <label for="title">Title:</label>
                                <input type="text" id="title" name="title" required/>
                            </div>
                            <div>
                                <label for="due-date">Due Date:</label>
                                <input type="date" name="due-date" id="due-date" placeholder="today"/>
                            </div>
                            <div>
                                <label for="priority">Priority:</label>
                                <select name="priority" id="priority" required>
                                    <option value="low" selected>Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="details">Details:</label>
                            <textarea name="details" id="details" cols="56" rows="10" placeholder="Enter some more information"></textarea>
                        </div>
                        <div id="status-submit">
                            <div class="status">
                                <label for="status">Status:</label>
                                <input type="checkbox" name="status" id="status">
                            </div>
                            <button type="submit" id="submit-task" data-close-button>Add Task</button>
                        </div>
                    </form>

                </div>

            </div>

            <!-- Edit Modal -->

            <div class="modal" id="edit-modal">

                <div class="modal-header">
                    <strong><span class="modal-title">Edit Task</span></strong>
                    <button data-close-button class="close-button">&times;</button>
                </div>

                <div class="modal-body">

                    <form id="edit-new-task">
                        <div id="edit-title-priority">
                            <div>
                                <label for="edit-title">Title:</label>
                                <input type="text" id="edit-title" name="edit-title" required/>
                            </div>
                            <div>
                                <label for="edit-due-date">Due Date:</label>
                                <input type="date" name="edit-due-date" id="edit-due-date" placeholder="today"/>
                            </div>
                            <div>
                                <label for="edit-priority">Priority:</label>
                                <select name="edit-priority" id="edit-priority" required>
                                    <option value="low" selected>Low</option>
                                    <option value="medium">Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label for="edit-details">Details:</label>
                            <textarea name="edit-details" id="edit-details" cols="56" rows="10" placeholder="Enter some more information"></textarea>
                        </div>
                        <div id="status-submit">
                            <div class="status">
                                <label for="edit-status">Status:</label>
                                <input type="checkbox" name="status" id="status">
                            </div>
                            <button type="submit" id="submit-task" data-close-button>Edit Task</button>
                        </div>
                    </form>

                </div>

            </div>


            <div id="overlay"></div>

            <div class="tasks">
                <div  class="task" id="0">
                    <div class="first-task-elements">
                        <div class="task-checkbox"></div>
                        <div class="task-title">Title</div>
                    </div>
                    <div class="last-task-elements">

                        <div class="task-due-date">Due Date</div>
                        <div class="task-edit"><span class="material-icons-outlined edit-symbol">edit</span></div>
                        <div class="task-delete"><span class="material-icons-outlined delete-symbol">delete</span></div>
                    </div>
                </div>
            </div>
            <button data-modal-target = "#modal" class="add-task">Add Task</button>

            
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
